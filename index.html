<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de carro</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body> 
        <h1>Cadastro de carros</h1>
    <div call="container">
        <form id="carForm">

            <input type="texte" id="marca" placeholder="marca" required>
            <input type="texte" id="modelo" placeholder="modelo" required>
            <input type="number" id="ano" placeholder="ano" min = "1900" max="2099" required>
            <input type="texte" id="cor" placeholder="cor" required>
            <input type="texte" id="placa" placeholder="placa" required>
        <button type="sumit">cadastrar carro</button>

        </form>
      
       <table id="tabelaCarros">

        <thead>
        <tr>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Ano</th>
          <th>Cor</th>
          <th>Placa</th>
        </tr>
         tbody id="listaCarros">
        <tr class="no-data">
          <td colspan="5">Nenhum carro cadastrado ainda</td>
        </tr>
      </tbody>
       </table>


    </div>
    
</body>
</html>
